version: "3.8"

services:
  postgres:
    image: postgres
    volumes:
      # See "Where to Store Data" in https://hub.docker.com/_/postgres
      - data-db:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d # automatically runs schema.sql ðŸŽ‰
    env_file:
      - .secrets-example
      - .secrets
    networks:
      - reverse-proxy-network

  gunicorn:
    build:
      dockerfile: ./services/gunicorn/Dockerfile
      context: .
    depends_on:
      - postgres
    command: ${CMD:-dev.sh}
    volumes:
      - ./:/app/src
    env_file:
      - .secrets-example
      - .secrets
    networks:
      - reverse-proxy-network

  nginx:
    image: nginx:1.23.4-alpine
    ports:
      - 80:80
      - 443:443
    depends_on:
      - gunicorn
    volumes:
      - ./services/nginx/conf.d:/etc/nginx/conf.d
      - ./services/nginx/dhparam:/etc/ssl/certs
      - web-root:/var/www/html
    networks:
      - reverse-proxy-network

volumes:
  data-db:
  certbot-etc:
  certbot-var:
  web-root:
