version: "3.8"

services:
  db:
    image: postgres
    # Include container:host port mapping if you want to see this externally.
    # ports:
    #   - 5432:5432
    volumes:
      # See "Where to Store Data" in https://hub.docker.com/_/postgres
      - data-db:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d # automatically runs schema.sql ðŸŽ‰
    environment:
      POSTGRES_PASSWORD: keepitsecretkeepitsafe
      POSTGRES_USER: pgadmin
      POSTGRES_DB: tinybasilempiredb

  web:
    build: .
    depends_on:
      - db
    command: dev.sh
    expose:
      - 8000
    volumes:
      - ./:/app/src
    env_file:
      - .secrets-example
      - .secrets
    # networks:
    #   - app-network

  nginx:
    image: nginx:1.23.4-alpine
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
    volumes:
      - ./services/nginx/conf.d:/etc/nginx/conf.d
      - ./services/nginx/dhparam:/etc/ssl/certs
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    # networks:
    #   - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    # command: certonly --webroot --webroot-path=/var/www/html --email sheri@designsimply.com --agree-tos --no-eff-email --staging -d tinybasilempire.com -d www.tinybasilempire.com
    command: certonly --webroot --webroot-path=/var/www/html --email sheri@designsimply.com --agree-tos --no-eff-email --force-renewal -d tinybasilempire.com -d www.tinybasilempire.com

volumes:
  data-db:
  certbot-etc:
  certbot-var:
  web-root:
