version: "3.8"

services:
  postgres:
    image: postgres
    volumes:
      - data-db:/var/lib/postgresql/data # See "Where to Store Data" in https://hub.docker.com/_/postgres
      - ./db:/docker-entrypoint-initdb.d # automatically runs schema.sql ðŸŽ‰
      - ./db/backups:/backups
    env_file:
      - .secrets-example
      - .secrets

  gunicorn:
    build:
      dockerfile: ./services/gunicorn/Dockerfile
      context: .
    depends_on:
      - postgres
    command: ${CMD:-run.sh}
    volumes:
      - ./:/app/src
    env_file:
      - .secrets-example
      - .secrets

  nginx:
    build: ./services/nginx
    container_name: tinybasilempire-nginx-container
    ports:
      - ${BASIL_HTTP_PORT:-80}:80
      - ${BASIL_HTTPS_PORT:-443}:443
    depends_on:
      - gunicorn
    env_file:
      - .secrets-example
      - .secrets
    volumes:
      - web-root:/var/www/html
      - ./services/nginx/conf.d:/etc/nginx/conf.d
      - ./services/.acme.sh:/root/.acme.sh
      - ./services/zerossl:/etc/zerossl
      - ./services/nginx/dhparam:/var/ssl/certs
    networks:
      - reverse-proxy-network

volumes:
  data-db:
  web-root:
