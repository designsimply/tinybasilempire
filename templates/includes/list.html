<ul class="list">
    {% for link in links %}
    <li class="item">
        <abbr class="date" title="{{ link.datecreated }}">
            {% if strfdelta %}
            {{ strfdelta(link.timesince, "{days} d {hours} h ago") }}
            {% endif %}
        </abbr>
        {% if current_user.is_authenticated %}
        <a class="edit" href="#">🛠</a> <a class="del" href="#">🔪</a>
        {% endif %}
        <a class="link" href="{{ link.url }}">{{ link.title }}</a>
        {% if link.description %}
        〰️ {{ link.description }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
