<ul>
    {% for link in links %}
    <li>
        <abbr class="date" title="{{ link.datecreated }}">{{ link.timesince }}</abbr>
        {% if current_user.is_authenticated %}
        <a class="edit" href="#">✎</a>
        {% endif %}
        <a href="{{ link.url }}">{{ link.title }}</a>
        {{ link.description }}
    </li>
    {% endfor %}
</ul>
