<nav class="list">
    <p>
        {% if page > 1 %}
        <a id="previous" href="{{ request.path }}?limit={{ limit }}&page={{ page-1 }}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
            </svg> previous</a>
        {% endif %}
        {% if total > page * limit %}
        <a id="next" href="{{ request.path }}?limit={{ limit }}&page={{ page+1 }}">next
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </a>
        {% endif %}
    </p>
</nav>
<ul class="tags">
    {% for tag in tags %}
    <li class="tag item">
        <a class="link" href="/tag/{{ tag.name }}">{{ tag.name }}</a> <span class="tag-count">({{ tag.count
            }})</span>
    </li>
    {% endfor %}
</ul>
