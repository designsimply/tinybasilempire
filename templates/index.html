{% extends 'base.html' %}

{% block content %}
<nav class="list">
    <p>
        {% if page > 1 %}
        <a id="previous" href="{{ request.path }}?limit={{ limit }}&page={{ page-1 }}">previous</a>
        {% endif %}
        <a id="next" href="{{ request.path }}?limit={{ limit }}&page={{ page+1 }}">next</a>
    </p>
</nav>
{% include 'includes/list.html' %}
{% endblock %}
