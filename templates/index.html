{% extends 'base.html' %} 

{% block content %}
    <p>
        {% if page > 0 %}
            <a href="{{ request.path }}?limit={{ limit }}&page={{ page-1 }}">previous</a> 
            <a href="{{ request.path }}?limit={{ limit }}&page={{ page+1 }}">next</a>
        {% endif %}
    </p>
    {% include 'includes/linkslist.html' %}
{% endblock %}
