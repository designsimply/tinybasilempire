{% extends 'base.html' %}

{% block content %}
{% include 'includes/list.html' %}
<p><small>Showing{% if limit < total %} {{limit}} of{% endif %} 
        <a id="show-all" href="{{request.path}}?limit={{total}}">{{total}}</a> 
        result{% if total != 1 %}s{% endif %} for
        {% if tag_name %}tag:{{tag_name}}{% endif%}{{searchterm}}.</small>
</p>
{% endblock %}
